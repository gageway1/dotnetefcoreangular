<div class="row mt-5">
    <div class="col-6 mx-auto">
        <div class="card border-dark">
            <div class="card-header bg-success text-white">
                <div class="d-flex justify-content-center">Search By Name</div>
            </div>
            <div class="card-body">
                <div *ngIf="form" class="row">
                    <form [formGroup]="form" (ngSubmit)="submitForm(form)" class="col-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name"
                                aria-label="First Name">
                            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name"
                                aria-label="Last Name">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-outline-secondary">Search <i
                                        class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br />
<div *ngIf="vtas" class="row">
    <div class="col-12">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th class="bg-dark text-white" scope="col">ID</th>
                    <th class="bg-dark text-white" scope="col">First</th>
                    <th class="bg-dark text-white" scope="col">Middle</th>
                    <th class="bg-dark text-white" scope="col">Last</th>
                    <th class="bg-dark text-white" scope="col">Job Title</th>
                    <th class="bg-dark text-white" scope="col">Department</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of vtas">
                    <td>
                        {{i.id || "No Record"}}
                    </td>
                    <td>
                        {{i.firstname || "No Record"}}
                    </td>
                    <td>
                        {{i.m_init || "No Record"}}
                    </td>
                    <td>
                        {{i.lastname || "No Record"}}
                    </td>
                    <td>
                        {{i.job_title || "No Record"}}
                    </td>
                    <td>
                        {{i.department || "No Record"}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="submitted && !vtas">
    <span class="text-danger d-flex justify-content-center">No results</span>
</div>
