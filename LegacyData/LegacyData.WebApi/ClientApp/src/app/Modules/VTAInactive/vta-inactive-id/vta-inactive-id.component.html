<div class="row mt-5">
  <div class="col-6 mx-auto">
    <div class="card border-dark">
      <div class="card-header bg-success text-white">
        <div class="d-flex justify-content-center">Search By ID</div>
      </div>
      <div class="card-body">
        <div *ngIf="form" class="row">
          <form [formGroup]="form" (ngSubmit)="submitForm(form)" class="col-12">
            <div class="input-group mb-3">
              <input type="number" class="form-control" formControlName="id" placeholder="ID" aria-label="ID" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-outline-secondary">
                  Search <fa name="search"></fa>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<div *ngIf="vta" class="row">
  <div class="col-12">
    <div class="card border-info">
      <div class="card-header bg-info text-white">
        <span class="font-weight-bold">
          {{ vta[0].firstname | titlecase }} {{ vta[0].lastname | titlecase }}
        </span>
        <button (click)="downloadList(vta)" class="btn btn-sm btn-success float-right">
          <fa name="download"></fa>
        </button>
      </div>
      <div class="card-body p-0">
        <div class="row">
          <div class="col-12">
            <table class="table table-hover table-striped mb-0">
              <thead>
                <tr>
                  <th scope="col">Entry ID</th>
                  <th scope="col">Course Title</th>
                  <th scope="col">Completion Date</th>
                  <th scope="col">Course Grade</th>
                </tr>
              </thead>
              <tbody>
                <tr [routerLink]="['/vta/id/fullView']" [queryParams]="{ id: i.id }" *ngFor="let i of vta">
                  <th scope="row">{{ i.id }}</th>
                  <td>
                    {{ i.crse_title || "No record" }}
                  </td>
                  <td>
                    {{ (i.comp_date | date: "shortDate") || "No record" }}
                  </td>
                  <td>{{ i.crse_grade || "No record" }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="submitted && !vta">
  <span class="text-danger d-flex justify-content-center">No results</span>
</div>
