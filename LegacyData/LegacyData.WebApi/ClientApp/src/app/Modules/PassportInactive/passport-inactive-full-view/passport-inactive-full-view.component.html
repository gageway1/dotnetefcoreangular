<div *ngIf="passport" class="row">
  <div class="col-12">
    <div class="card border-info">
      <div class="card-header tile-linear-bg-success text-white font-weight-bold">
        <div class="row">
          <div class="col-12">
            {{ passport.userFirstName | titlecase }}
            {{ passport.userLastName | titlecase }}
            <button (click)="downloadFile(passport)" class="btn btn-info float-right">
              <fa name="download"></fa>
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div *ngFor="let item of passport | keyvalue">
          <span class="control-label font-weight-bold">
            {{ item.key | titlecase }}
          </span>
          <br />
          {{ item.value || "No record" }}
          <br />
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
